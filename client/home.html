<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tracker-table th, .tracker-table td {
            vertical-align: middle;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./home.html">Job-Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./home.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./reminder.html">Reminders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./jobs.html">Jobs</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Job Application Tracker</h2>

        <form id="job-form">
            <div class="form-row align-items-end">
                <div class="form-group col-md-2">
                    <label for="company-name">Company Name</label>
                    <input type="text" class="form-control" id="company-name" placeholder="Company Name">
                </div>
                <div class="form-group col-md-2">
                    <label for="job-title">Job Title</label>
                    <input type="text" class="form-control" id="job-title" placeholder="Job Title">
                </div>
                <div class="form-group col-md-2">
                    <label for="job-status">Job Status</label>
                    <select class="form-control" id="job-status">
                        <option>Applied</option>
                        <option>Interviewed</option>
                        <option>Offered</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="notes">Notes</label>
                    <input type="text" class="form-control" id="notes" placeholder="Notes">
                </div>
                <div class="form-group col-md-2">
                    <label for="date-applied">Date Applied</label>
                    <input type="date" class="form-control" id="date-applied">
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="save-button" onclick="addJob()">Save</button>
        </form>

        <div class="mt-3 mb-3">
            <input type="text" class="form-control" id="search-input" placeholder="Search...">
        </div>

        <div class="form-row mb-3">
            <div class="form-group col-md-4">
                <label for="filter-status">Filter by Status</label>
                <select class="form-control" id="filter-status" onchange="applyFilters()">
                    <option value="">All</option>
                    <option value="Applied">Applied</option>
                    <option value="Interviewed">Interviewed</option>
                    <option value="Offered">Offered</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="sort-by">Sort by</label>
                <select class="form-control" id="sort-by" onchange="applyFilters()">
                    <option value="">None</option>
                    <option value="companyName">Company Name</option>
                    <option value="dateApplied">Date Applied</option>
                </select>
            </div>
        </div>

        <div class="mt-5">
            <table class="table table-bordered tracker-table">
                <thead class="thead-light">
                    <tr>
                        <th>Company Name</th>
                        <th>Job Title</th>
                        <th>Job Status</th>
                        <th>Notes</th>
                        <th>Date Applied</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="job-list">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./home.js"></script>
</body>
</html>
