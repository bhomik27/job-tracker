<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reminder</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom styles for better layout */
        .container {
            max-width: 800px;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./home.html">Job-Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./home.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./reminder.html">Reminders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./jobs.html">Jobs</a>
                </li>
            </ul>
        </div>
    </nav>


<div class="container mt-5">
    <h1 class="text-center mb-4">Add Reminder</h1>
    <div class="card p-4">
        <form id="addReminderForm">
            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" class="form-control" id="company-name" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="job-title">Job Title:</label>
                <input type="text" class="form-control" id="job-title" name="job_title" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="reminder-date">Remind Me On:</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="reminder-date" name="reminder_date" required>
                    <input type="time" class="form-control" id="reminder-time" name="reminder_time" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Add Reminder</button>
        </form>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">Reminders</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Job Title</th>
                            <th>Notes</th>
                            <th>Remind Me On</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="remindersTable">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Your custom JavaScript file -->
<script src="./reminder.js"></script>

</body>
</html>
